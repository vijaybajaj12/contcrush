<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the Kool App</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="/script/koolAppProdbyGender.js" type="text/javascript"></script>
  
 <style>
.example1 {
  background:url("/images/Background 2.jpg");
  background-size: cover;
  background-repeat: repeat;
  padding:15px;
}
h1{
font-size: 36px;
font-style: Garamond;
color: #FEDF03;
text-shadow: 0 -1px 1px rgba(0,0,0,0.25);
margin-left: 600px;  
}
</style>
</head>
<body class="example1">
<div ng-app="koolAppProdbyGender" ng-controller="ProductListController" style="background:url("/images/Background 2.jpg");">  
	<div class="container-fluid">
		<div class="well well-sm" style="background-color:#08A4C4;">
		<h1>Product List</h1>      
    </div>
	<div class="row" style="position:absolute; left:220px;">
         <div class="col-sm-10" style="background:url("/images/Background 2.jpg");" ng-show="show">
			<div class="col-md-3" ng-repeat="b in brand" >
				    <div class="thumbnail">
			        	   <img src="{{b.imageRetrievalUrl}}"style="border: 10px solid #A5C5D1; width:300px; height:300px" class="img-square">
			        		<div class="caption" style="padding:10px; background-color:#A5C5D1; color:black; font-family:Times New Roman; font-size:20px; text-align:center;">
			        		<p>{{b.styleDescription}}</p>
			        		<p>{{b.skuAttribute1}}: {{b.skuAttributeValue1}}</p>
			            	<p>{{b.skuAttribute2}}: {{b.skuAttributeValue2}}</p>
			            	<p>Price: $.{{b.listPrice}}</p>
			      		    </div>
			    	 </div>
		    	</div>
	       </div>       
	</div>
		  
	<div class="jumbotron" ng-show="hide" style="background-color:#C0EAF1; position:absolute; left:400px; width:800px; height:150px;">
    <h1 style="font-size:30px; color: #FF0747; margin:0;" >Ooops !!! No Product available.</h1>      
    <h2 style="font-size:20px; color: #8E19A1;">Products are coming soon.</h2>
    </div>
		  
    </div>
  </div>
     </body>
</html>
